<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <title>Math Genie Abacus Simulator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://croquet.studio/sdk/croquet-latest.min.js"></script>
    <script src='./abacus.js'></script>
  </head>
  <body>
    <h1>
      <img src="https://www.mathgenie.com/hs-fs/hubfs/assets/logo.png?width=146&amp;name=logo.png" class="hs-image-widget " style="width:146px;border-width:0px;border:0px;" width="146" alt="Math Genie Makes Math fun" title="Math Genie Makes Math fun" srcset="https://www.mathgenie.com/hs-fs/hubfs/assets/logo.png?width=146&amp;name=logo.png 146w, https://www.mathgenie.com/hs-fs/hubfs/assets/logo.png?width=292&amp;name=logo.png 292w, https://www.mathgenie.com/hs-fs/hubfs/assets/logo.png?width=438&amp;name=logo.png 438w, https://www.mathgenie.com/hs-fs/hubfs/assets/logo.png?width=584&amp;name=logo.png 584w, https://www.mathgenie.com/hs-fs/hubfs/assets/logo.png?width=730&amp;name=logo.png 730w, https://www.mathgenie.com/hs-fs/hubfs/assets/logo.png?width=876&amp;name=logo.png 876w" sizes="(max-width: 292px) 100vw, 292px">
      
      <span id="roomName"></span>
    </h1>
    <div class="wrapper">
      <div id="myAbacus"> </div>
      <div class="center"> 
        <button class="btn btn-lg btn-dark btn-200" type="submit" onclick="reset()" id="resetBtn">Reset</button>
        <button type="button" class="btn btn-lg btn-dark btn-200" data-toggle="modal" id="shareBtn" data-target="#shareModal">Share</button>
        <button class="btn btn-lg btn-dark btn-200" type="button" onclick="logout()" id="logOutBtn">Log Out</button>
      </div>
      <br/>
    </div>
    <div id="users"></div>

    <div id="shareModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
    
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Copy the link below</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <label for="sharelink">Link: </label>
            <input type="text" id="sharelink" readonly>
            <button type="button" class="btn btn-dark btn-cpy" onclick="onCopy()">Copy</button>
          </div>
        </div>
    
      </div>
    </div>

    <script type="text/javascript">
      var abacus = new Abacus("myAbacus", 0);
      abacus.init();
      function reset() {
        abacus.reset();
      }
    </script>
    <script src='./collaboration.js'></script>
  </body>
</html>
